{% extends 'twitter/base.html' %}
{% block content %}

<div class="container">
    <h1><a href="”#”">Contents of the Tweets</a></h1>
    {% for i in a %}
    
        <p> Text : {{ i.text }}</p>
        {% with d=i.user %}
        <p>Screen name={{ d.screen_name }}</p>
        <p>Name={{ d.name }}</p>
        {% endwith %}
   
        <br /><br />
        {% endfor %}

</div>






{% endblock %}
